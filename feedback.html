<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góp ý</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="gopykien">
        <h3>Góp ý kiến:</h3>
        <form action="" method="get" enctype="multipart/form-data">
        <label for="fullname">Họ tên: </label>
        <br />
        <input placeholder="Nguyen Van A" type="text" name="hoten" id="fullname" />
        <br />
        <label for="address">Địa chỉ: </label>
        <br />
        <input type="text" name="diachi" id="address" />
        <br />
        <label for="SDT">Số điện thoại: </label>
        <br />
        <input type="number" name="sdt" id="SDT" />
        <br />
        <label for="Email">Email: </label>
        <br />
        <input type="email" name="email" id="Email" />
        <br />
        <label for="nd">Nội dung: </label>
        <br />
        <textarea name="noidung" id="nd" cols="30" rows="10"></textarea>
        <br />
        <input type="submit" value="Gửi">
        </form>
    </div>
</body>
</html>
